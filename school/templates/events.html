{% extends 'base.html' %}
{% load static %}

{% block content %}

<main class="main">

  <!-- Events Section -->
  <section id="events" class="events section">

  
    <main class="main">

      <!-- Events Section -->
      <section id="events" class="events section">
    
        <div class="container">
          <div class="row">
            {% for event in events %}
            <div class="col-12 d-flex align-items-stretch mb-4">
              <div class="card w-100">
                
                <div class="card-body">
                  <h5 class="card-title"><a href="#">{{ event.title }}</a></h5>
                  <p class="fst-italic text-center">{{ event.date_time|date:"l, F jS \a\t g:i a" }}</p>
                  <p class="card-text">{{ event.description }}</p>
                </div>
              </div>
            </div>
            {% empty %}
            <p>No events available.</p>
            {% endfor %}
          </div>
        </div>
    
      </section><!-- /Events Section -->
    
    </main>
    
  

  </section><!-- /Events Section -->



{% endblock %}
