{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="container">
    <h2 class="my-4">Photo Gallery</h2>
    <div class="row">
        {% for photo in photos %}
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4 d-flex">
            <div class="card flex-fill">
                <img src="{{ photo.image.url }}" class="card-img-top" alt="{{ photo.title }}" style="height: 200px; object-fit: contain;">
                <div class="card-body">
                    <h5 class="card-title">{{ photo.title }}</h5>
                    <p class="card-text">{{ photo.description }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
